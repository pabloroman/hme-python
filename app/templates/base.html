{% load staticfiles %}
<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		
		<meta content="Heavy Metal Encyclopedia" name="description">
		<meta content="Heavy Metal Encyclopedia" property="og:title">
		<meta content="http://heavymetalencyclopedia.com" property="og:url">
		<meta content="Heavy Metal Encyclopedia" property="og:site_name">
		<meta content="website" property="og:type">

		<title>Heavy Metal Encyclopedia</title>

		<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700|Raleway:300|Quicksand:300,400" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'foundation/foundation-icons.css' %}">
	</head>
	
	<body>
		
		<header>
			<div class="wrapper">
			    <a href="{% url 'home' %}" class="site-title">Heavy Metal Encyclopedia</a>
			    <nav>
				    <ul>
    				    <li><a href="{% url 'bands_index' %}">Bands</a></li>
				    </ul>
			    </nav>
				<nav class="right">
				    <ul><li>
				    <form method="get" action="{% url 'search' %}">
                        <input type="text" id="site-search" name="q" autocomplete="off" placeholder="Search for bands"><input class="submit" type="submit" value="Search">
                    </form>
                    </li></ul>
                </nav>
			</div>
		</header>
		
		{% block banner %}{% endblock %}
		
		<section>
			<div class="wrapper">
			
			{% block content %}{% endblock %}
			
			</div>
		</section>
	
	</body>
 
</html>
